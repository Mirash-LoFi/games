<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–≥–∞–¥–∞–π –≠–º–æ–¥–∑–∏! ü§î</title>
    <style>
        /* CSS –°–¢–ò–õ–ò */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
        }

        .game-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            margin-bottom: 25px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 –∫–æ–ª–æ–Ω–∫–∏ */
            gap: 15px;
            margin-bottom: 30px;
        }

        .emoji-item {
            font-size: 3.5em; /* –†–∞–∑–º–µ—Ä —ç–º–æ–¥–∑–∏ */
            background-color: #e8f5e9; /* –°–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω –¥–ª—è —ç–º–æ–¥–∑–∏ */
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
            border: 2px solid transparent; /* –î–ª—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è –∫–≤–∞–¥—Ä–∞—Ç–æ–≤ */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .emoji-item:hover {
            transform: translateY(-5px);
            background-color: #dcedc8;
            border-color: #8bc34a;
        }

        input[type="text"] {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: calc(100% - 30px);
            margin-bottom: 20px;
            font-size: 1.1em;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s, transform 0.1s;
            margin: 0 5px;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 25px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .hidden {
            display: none;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π */
        .message.correct {
            color: #28a745; /* –ó–µ–ª–µ–Ω—ã–π –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ */
        }

        .message.wrong {
            color: #dc3545; /* –ö—Ä–∞—Å–Ω—ã–π –¥–ª—è –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>–£–≥–∞–¥–∞–π –≠–º–æ–¥–∑–∏! ü§î</h1>
        <p>–Ø –∑–∞–≥–∞–¥–∞–ª –æ–¥–Ω–æ –∏–∑ —ç—Ç–∏—Ö —ç–º–æ–¥–∑–∏. –ü–æ–ø—Ä–æ–±—É–π —É–≥–∞–¥–∞—Ç—å, –∫–∞–∫–æ–µ!</p>
        <div id="emoji-grid" class="emoji-grid">
            </div>
        <input type="text" id="guessInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —ç–º–æ–¥–∑–∏ (1-9)">
        <button id="checkButton">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å!</button>
        <p id="message" class="message"></p>
        <button id="resetButton" class="hidden">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>

    <script>
        // JAVASCRIPT –õ–û–ì–ò–ö–ê
        document.addEventListener('DOMContentLoaded', () => {
            const emojiGrid = document.getElementById('emoji-grid');
            const guessInput = document.getElementById('guessInput');
            const checkButton = document.getElementById('checkButton');
            const messageDisplay = document.getElementById('message');
            const resetButton = document.getElementById('resetButton');

            // –ù–∞–±–æ—Ä —ç–º–æ–¥–∑–∏
            const allEmojis = [
                'üëç', 'üôè',
                'üçï', 'üçü', 'üçî', 'üç£', 'üçé', 'üçì', 'üçå', 'üç¶', 'üç©',
                'üöó', 'üö≤', '‚úàÔ∏è', '‚õµ', 'üöÄ', 'üè°', 'üè¢', 'üåâ', 'üèñÔ∏è'
            ];

            let secretEmojiIndex; // –ò–Ω–¥–µ–∫—Å –∑–∞–≥–∞–¥–∞–Ω–Ω–æ–≥–æ —ç–º–æ–¥–∑–∏
            let currentEmojis = []; // –≠–º–æ–¥–∑–∏, –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º—ã–µ –≤ —Ç–µ–∫—É—â–µ–º —Ä–∞—É–Ω–¥–µ
            let attempts = 0; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –ø–æ–¥–º–Ω–æ–∂–µ—Å—Ç–≤–∞ —ç–º–æ–¥–∑–∏
            function getRandomEmojis(count) {
                const shuffled = [...allEmojis].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, count);
            }

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∏–ª–∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ –∏–≥—Ä—ã
            function initializeGame() {
                attempts = 0;
                messageDisplay.textContent = '';
                messageDisplay.className = 'message'; // –°–±—Ä–æ—Å–∏—Ç—å –∫–ª–∞—Å—Å—ã —Å–æ–æ–±—â–µ–Ω–∏—è
                guessInput.value = '';
                guessInput.disabled = false;
                checkButton.disabled = false;
                resetButton.classList.add('hidden');

                currentEmojis = getRandomEmojis(9); // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º 9 —Å–ª—É—á–∞–π–Ω—ã—Ö —ç–º–æ–¥–∑–∏
                secretEmojiIndex = Math.floor(Math.random() * currentEmojis.length); // –ó–∞–≥–∞–¥—ã–≤–∞–µ–º –æ–¥–∏–Ω –∏–∑ –Ω–∏—Ö

                renderEmojis();
                console.log(`–ó–∞–≥–∞–¥–∞–Ω–Ω–æ–µ —ç–º–æ–¥–∑–∏: ${currentEmojis[secretEmojiIndex]} (–∏–Ω–¥–µ–∫—Å: ${secretEmojiIndex + 1})`); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
            }

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —ç–º–æ–¥–∑–∏ –Ω–∞ —Å–µ—Ç–∫–µ
            function renderEmojis() {
                emojiGrid.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Å–µ—Ç–∫—É
                currentEmojis.forEach((emoji, index) => {
                    const emojiItem = document.createElement('div');
                    emojiItem.classList.add('emoji-item');
                    emojiItem.textContent = emoji;
                    emojiItem.dataset.index = index + 1; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º data-–∞—Ç—Ä–∏–±—É—Ç –¥–ª—è –Ω–æ–º–µ—Ä–∞
                    emojiItem.addEventListener('click', () => {
                        guessInput.value = index + 1; // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–¥—Å—Ç–∞–≤–ª—è–µ–º –Ω–æ–º–µ—Ä –ø—Ä–∏ –∫–ª–∏–∫–µ
                    });
                    emojiGrid.appendChild(emojiItem);
                });
            }

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø—Ä–æ–≤–µ—Ä–∫–∏ –æ—Ç–≤–µ—Ç–∞
            function checkGuess() {
                const guess = parseInt(guessInput.value);

                if (isNaN(guess) || guess < 1 || guess > currentEmojis.length) {
                    messageDisplay.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 9.';
                    messageDisplay.classList.remove('correct', 'wrong');
                    return;
                }

                attempts++;

                if (guess - 1 === secretEmojiIndex) {
                    messageDisplay.textContent = `–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –¢—ã —É–≥–∞–¥–∞–ª —ç–º–æ–¥–∑–∏ "${currentEmojis[secretEmojiIndex]}" –∑–∞ ${attempts} –ø–æ–ø—ã—Ç–æ–∫! üéâ`;
                    messageDisplay.classList.add('correct');
                    guessInput.disabled = true;
                    checkButton.disabled = true;
                    resetButton.classList.remove('hidden');
                } else {
                    messageDisplay.textContent = `–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑. (–ü–æ–ø—ã—Ç–æ–∫: ${attempts})`;
                    messageDisplay.classList.add('wrong');
                    // –ú–µ–Ω—è–µ–º —ç–º–æ–¥–∑–∏ –ø—Ä–∏ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –ø–æ–ø—ã—Ç–∫–µ
                    currentEmojis = getRandomEmojis(9);
                    secretEmojiIndex = Math.floor(Math.random() * currentEmojis.length); // –ù–æ–≤—ã–π –∑–∞–≥–∞–¥–∞–Ω–Ω—ã–π –∏–Ω–¥–µ–∫—Å
                    renderEmojis();
                    console.log(`–ù–æ–≤–æ–µ –∑–∞–≥–∞–¥–∞–Ω–Ω–æ–µ —ç–º–æ–¥–∑–∏: ${currentEmojis[secretEmojiIndex]} (–∏–Ω–¥–µ–∫—Å: ${secretEmojiIndex + 1})`); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
                }
                guessInput.value = ''; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            checkButton.addEventListener('click', checkGuess);
            guessInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkGuess();
                }
            });
            resetButton.addEventListener('click', initializeGame);

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            initializeGame();
        });
    </script>
</body>
</html>
